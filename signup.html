        <!-- section sign -->
        <section class="signup">
            <h2>회원가입</h2>
            <form action="#" accept-charset="utf-8" name="sign-form" method="post" class="signup-form">
                <fieldset>
                    <div class="form-box01">
                        <input type="text" name="name" class="name" placeholder="이름">
                        <input type="text" name="id" class="id" placeholder="아이디" >
                        <input type="password" name="password" class="password" placeholder="비밀번호">
                        <input type="password" name="password_check" class="password_check" placeholder="비밀번호 확인">
                        <input type="email"  name="email" class="email" placeholder="이메일">
                        <input type="text" name="mobile" class="mobile" placeholder="휴대폰">
                        <input type="text" name="birth" class="birth" placeholder="생년월일">
                    </div>
                    <div class="form-box02">
                        <span>성별</span>
                        <label>
                            <input type="radio" name="gender" value="male"><span>남</span>
                        </label>
                        <label>
                            <input type="radio" name="gender" value="female"><span style="margin-right: 100px;">여</span>
                        </label>
                    </div>

                    <div class="sign-btn-box">
                        <button type="submit" class="sign-btn">회원가입</button>
                    </div>
                </fieldset>
            </form>
